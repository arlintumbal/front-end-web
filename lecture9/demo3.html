<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function Scope</title>
</head>
<body>
	<script>
		// arrow Function
		const arrowFunction = () => {
			let z = 30; // z hanya dapat diakses dalam fungsi
			console.log("NIlai z:", z); // Output: 30
		};
		
		// call Function
		arrowFunction();
		
		// z tidak dapat diakses di luar fungsi
		console.log("Nilai z di luar fungsi:", z); // error
	</script>
</body>
</html>
